<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practicing xzoom</title>
    <style>
      .xzoom-thumbs img {
        width: 80px;
        height: 80px;
        display: inline-block;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="xzoom-container">
      <img
        src="./images/shoe-1.jpg"
        class="xzoom"
        xoriginal="./images/shoe-1.jpg"
        alt=""
      />
      <div class="xzoom-thumbs">
        <a href="./images/shoe-1.jpg">
          <img
            src="./images/shoe-1.jpg"
            class="xzoom-gallery"
            xpreview="./images/shoe-1.jpg"
            alt=""
          />
        </a>
        <a href="./images/shoe-2.jpg">
          <img
            src="./images/shoe-2.jpg"
            class="xzoom-gallery"
            xpreview="./images/shoe-2.jpg"
            alt=""
          />
        </a>
        <a href="./images/shoe-3.jpg">
          <img
            src="./images/shoe-3.jpg"
            class="xzoom-gallery"
            xpreview="./images/shoe-3.jpg"
            alt=""
          />
        </a>
        <a href="./images/shoe-4.jpg">
          <img
            src="./images/shoe-4.jpg"
            class="xzoom-gallery"
            xpreview="./images/shoe-4.jpg"
          />
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xzoom/1.0.15/xzoom.min.js"></script>
    <script>
      $(function(){
        $(".xzoom , .xzoom-gallery").xzoom({
            zoomWidth:400,
            tint:"#333",
            Xoffset:15,
        })
      })
    </script>
  </body>
</html>
